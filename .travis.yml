sudo: required
language: go
addons:
  apt:
    packages:
    # needed for the nfpm pipe:
    - rpm
    # needed for the snap pipe:
    - snapd
go:
- 1.13.x
install:
# needed for the snap pipe:
- sudo snap install snapcraft --classic
script:
- make build
- make test
branches:
  only:
  - master
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
env:
  global:
  # needed for the snap pipe:
  - PATH=/snap/bin:$PATH
